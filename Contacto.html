<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-height: 100px;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #3498db;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input,
        .form-container textarea,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagenes/ucun.logo.png" alt="Logo Universidad">
        <h1>AuraSense</h1>
        <h2>Autores: Nicolás Pirachican Salgado, Miguel Hernández</h2>
        <hr>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Glosario Fundamentos de Ingenieria.html">Glosario Ingeniería</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
            <li><a href="Glosario Pensamiento Algoritmico.html">Glosario Pensamiento</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h1>Formulario de Contacto</h1>
        <form action="submit_form.html" method="POST" onsubmit="return validateForm()">
            <label for="first_name">Nombre:</label>
            <input type="text" id="first_name" name="first_name" required>
            <div id="first_name_error" class="error-message">El nombre solo debe contener letras y espacios.</div>
            
            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name" required>
            <div id="last_name_error" class="error-message">El apellido solo debe contener letras y espacios.</div>
            
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" min="0" required>
            
            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="">Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
                <option value="prefiero no decirlo">Prefiero no decirlo</option>
            </select>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
    </div>
    <script>
        function validateForm() {
            var firstName = document.getElementById("first_name").value;
            var lastName = document.getElementById("last_name").value;
            var nameRegex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;

            var firstNameError = document.getElementById("first_name_error");
            var lastNameError = document.getElementById("last_name_error");

            var isValid = true;

            if (!nameRegex.test(firstName)) {
                firstNameError.style.display = "block";
                isValid = false;
            } else {
                firstNameError.style.display = "none";
            }

            if (!nameRegex.test(lastName)) {
                lastNameError.style.display = "block";
                isValid = false;
            } else {
                lastNameError.style.display = "none";
            }
            return isValid;
        }
    </script>
</body>
</html>
